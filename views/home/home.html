<md-content layout="column" >

    <form ng-submit="add()">
        <md-content layout="row" layout-align="center" layout-padding>
            <md-input-container flex-gt-xs="70" flex-xs  >
                <label>write your todo here</label>
                <input type="text" ng-model="newEntry">
            </md-input-container>

            <md-button class="md-fab md-warn" aria-label="Add Entry" type="submit">
                <md-icon md-svg-icon="icons/ic_add_white_24px.svg"></md-icon>
            </md-button>
        </md-content>
    </form>


    <md-content layout="row" layout-align="end center" layout-margin="">
        <span>{{remaining}} out of {{todoList.length}} remaining [<a href="" ng-click="archive()">Archive</a>]</span>
        <span flex-offset-gt-sm="15"></span>
    </md-content>


    <div ng-repeat="item in todoList" layout="row" layout-align="start center" layout-padding>
        <span flex-offset-gt-sm="15"></span>

        <md-checkbox ng-model="item.checked" class="md-warn">
            {{item.text}}
        </md-checkbox>

    </div>

</md-content>
